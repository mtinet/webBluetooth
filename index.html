<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라즈베리파이 피코 W 블루투스 연결</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>라즈베리파이 피코 W 블루투스 연결</h1>
            <p>웹 블루투스 API를 사용하여 피코 W에 연결합니다</p>
        </header>

        <main>
            <div class="connection-panel">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">연결되지 않음</span>
                </div>

                <div class="button-group">
                    <button id="connectBtn" class="btn btn-primary">
                        <span class="btn-icon">🔗</span>
                        블루투스 연결
                    </button>
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">❌</span>
                        연결 해제
                    </button>
                </div>

                <div class="device-info" id="deviceInfo" style="display: none;">
                    <h3>연결된 장치 정보</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>장치 이름:</label>
                            <span id="deviceName">-</span>
                        </div>
                        <div class="info-item">
                            <label>장치 ID:</label>
                            <span id="deviceId">-</span>
                        </div>
                        <div class="info-item">
                            <label>연결 상태:</label>
                            <span id="connectionStatus">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="log-panel">
                <h3>연결 로그</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry">시스템이 준비되었습니다. 블루투스 연결을 시도해보세요.</div>
                </div>
                <button id="clearLogBtn" class="btn btn-small">로그 지우기</button>
            </div>
        </main>

        <footer>
            <p>웹 블루투스 API를 사용하여 라즈베리파이 피코 W와 통신</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
